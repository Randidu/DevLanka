<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - DevLanka Hub</title>
    <!-- Reuse Login Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: rgba(255, 255, 255, 0.7);
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: rgba(0, 0, 0, 0.1);
            --shadow: rgba(0, 0, 0, 0.1);
            --gradient-start: #3b82f6;
            --gradient-end: #8b5cf6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-primary));
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--shadow);
            width: 100%;
            max-width: 450px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-large {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            display: inline-block;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .auth-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-full {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-full:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .auth-link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <div class="auth-header">
            <a href="/" class="logo-large">DevLanka Hub</a>
            <h1 class="auth-title">Set New Password</h1>
            <p style="color: var(--text-secondary)">Enter your new password below</p>
        </div>

        <form id="resetForm">
            <div class="form-group">
                <label class="form-label">New Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter new password" required>
            </div>
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm new password"
                    required>
            </div>
            <button type="submit" class="btn-full">Update Password</button>
        </form>
    </div>

    <script>
        let AUTH_BASE = '';
        const hostname = window.location.hostname;
        const isLocalhost = hostname === '127.0.0.1' || hostname === 'localhost';

        if (isLocalhost) {
            AUTH_BASE = 'http://127.0.0.1:8000';
        } else {
            AUTH_BASE = window.location.origin;
        }

        // Get Token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            alert('Invalid or missing reset token.');
            window.location.href = 'login.html';
        }

        const resetForm = document.getElementById('resetForm');

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = resetForm.querySelector('button');

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            btn.innerText = 'Updating...';
            btn.disabled = true;

            try {
                const response = await fetch(`${AUTH_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, new_password: password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Password updated successfully! Redirecting to login...');
                    window.location.href = 'login.html';
                } else {
                    alert(data.detail || 'Failed to update password. Token may be expired.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Check console or backend connection.');
            } finally {
                btn.innerText = 'Update Password';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
