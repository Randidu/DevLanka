<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DevLanka Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: rgba(255, 255, 255, 0.7);
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: rgba(0, 0, 0, 0.1);
            --shadow: rgba(0, 0, 0, 0.1);
            --gradient-start: #3b82f6;
            --gradient-end: #8b5cf6;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: rgba(30, 41, 59, 0.7);
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --accent: #60a5fa;
            --accent-hover: #3b82f6;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0, 0, 0, 0.3);
        }

        /* Navbar */
        nav {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
            box-shadow: 0 2px 10px var(--shadow);
            width: 100%;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .nav-menu a {
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
        }

        .nav-menu a:hover {
            color: var(--accent);
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            padding: 0.5rem;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .btn {
            padding: 0.6rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .btn-outline:hover {
            background: var(--accent);
            color: white;
        }

        /* Mobile specific styles */
        .mobile-toggle {
            display: none;
            background: #ff6b35 !important;
            border: 3px solid #ffffff !important;
            border-radius: 8px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 8px 10px;
            width: 44px;
            height: 44px;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .mobile-toggle:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent);
        }

        .mobile-toggle span {
            display: block;
            width: 22px;
            height: 3px;
            background: var(--text-primary);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .mobile-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .mobile-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        .mobile-nav-item {
            display: none;
        }

        @media (max-width: 768px) {
            .mobile-toggle {
                display: flex !important;
            }

            .nav-menu {
                position: fixed;
                top: 0;
                right: -100%;
                width: 80%;
                height: 100vh;
                background: var(--bg-primary);
                display: flex !important;
                flex-direction: column;
                justify-content: flex-start;
                padding-top: 80px;
                gap: 0;
                transition: right 0.3s ease;
                box-shadow: -5px 0 20px var(--shadow);
                z-index: 1000;
            }

            .nav-menu li {
                width: 100%;
                border-bottom: 1px solid var(--border);
            }

            .nav-menu li a {
                display: block;
                padding: 1.2rem 2rem;
                font-size: 1.1rem;
            }

            .nav-menu.active {
                right: 0;
            }

            .nav-actions {
                display: none !important;
            }

            .mobile-nav-item {
                display: block;
                border-top: 1px solid var(--border);
            }

            .auth-card {
                padding: 2rem;
                margin: 1rem;
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-primary));
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .auth-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--shadow);
            width: 100%;
            max-width: 500px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            display: inline-block;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .auth-link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .social-login {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .social-title {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            position: relative;
            top: -2.7rem;
            background: var(--bg-card);
            display: inline-block;
            padding: 0 1rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: transparent;
            color: var(--text-primary);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .social-btn:hover {
            background: var(--bg-secondary);
        }

        .theme-toggle-fixed {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo" style="text-decoration: none;">DevLanka Hub</a>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="news.html">Tech News</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="tutorials.html">YouTube Tutorials</a></li>
                <li><a href="category.html">Resources</a></li>
                <li><a href="support.html">Support</a></li>
                <!-- Mobile Only Menu Items -->
                <li class="mobile-nav-item mobile-guest"><a href="login.html">Sign In</a></li>
                <li class="mobile-nav-item mobile-guest"><a href="register.html">Register</a></li>
                <li class="mobile-nav-item mobile-admin" style="display:none"><a href="admin/dashboard.html">Admin
                        Panel</a></li>
                <li class="mobile-nav-item"><a href="#" onclick="toggleTheme(); return false">Switch Theme üåì</a></li>
            </ul>
            <div class="nav-actions">
                <button class="theme-toggle" onclick="toggleTheme()">
                    <span id="theme-icon">üåô</span>
                </button>
                <button class="btn btn-outline" onclick="window.location.href='login.html'">Login</button>
                <button class="btn btn-primary" onclick="window.location.href='register.html'">Register</button>
            </div>
            <button class="mobile-toggle" onclick="toggleMobileMenu()" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>
    <div style="flex: 1; display: flex; align-items: center; justify-content: center; width: 100%; padding: 2rem;">


        <div class="auth-card">
            <div class="auth-header">
                <a href="/" class="logo">DevLanka Hub</a>
                <h1 class="auth-title">Create an Account</h1>
                <p style="color: var(--text-secondary)">Join our community of developers today</p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="fullName" class="form-input" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password"
                        required>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>

            <form id="verifyForm" style="display: none;">
                <div class="form-group">
                    <label class="form-label">Verification Code</label>
                    <input type="text" id="verifyCode" class="form-input" placeholder="Enter verification code"
                        required>
                </div>
                <button type="submit" class="btn-primary">Verify Account</button>
            </form>

            <script>
                // Smart API URL Detection
                let AUTH_BASE = '';
                const hostname = window.location.hostname;
                const isLocalhost = hostname === '127.0.0.1' || hostname === 'localhost';

                if (isLocalhost) {
                    // Running locally - use local backend
                    AUTH_BASE = 'http://127.0.0.1:8000';
                    console.log("üîß Development Mode: using local backend at " + AUTH_BASE);
                } else if (hostname.includes('onrender.com')) {
                    // Running on Render - use relative paths
                    AUTH_BASE = '';
                    console.log("üöÄ Production Mode (Render): using relative paths");
                } else {
                    // Use current origin for both Render and Custom Domains (Dynamic)
                    AUTH_BASE = window.location.origin;
                    console.log("‚òÅÔ∏è Production Mode: using backend at " + AUTH_BASE);
                }

                const registerForm = document.getElementById('registerForm');
                const verifyForm = document.getElementById('verifyForm');
                const authTitle = document.querySelector('.auth-title');
                const authDesc = document.querySelector('.auth-header p');
                let userEmail = '';

                registerForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const fullName = document.getElementById('fullName').value;
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;

                    if (password !== confirmPassword) {
                        alert('Passwords do not match');
                        return;
                    }

                    try {
                        const response = await fetch(`${AUTH_BASE}/auth/register`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ full_name: fullName, email, password })
                        });

                        if (response.ok) {
                            userEmail = email;
                            registerForm.style.display = 'none';
                            verifyForm.style.display = 'block';
                            authTitle.textContent = 'Verify Account';
                            authDesc.textContent = `A code has been sent to ${email}`;
                            document.querySelector('.social-login').style.display = 'none';
                            document.querySelector('.auth-footer').style.display = 'none';
                        } else {
                            const data = await response.json();
                            alert(data.detail || 'Registration failed');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        // Try to parse text response if JSON failed (often indicates 500 error)
                        alert('An error occurred. Check console or try again.');
                    }
                });

                verifyForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const code = document.getElementById('verifyCode').value;

                    try {
                        const response = await fetch(`${AUTH_BASE}/auth/verify`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email: userEmail, code })
                        });

                        if (response.ok) {
                            alert('Verification successful! Please login.');
                            window.location.href = 'login.html';
                        } else {
                            const data = await response.json();
                            alert(data.detail || 'Verification failed');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('An error occurred during verification');
                    }
                });
            </script>

            <div class="social-login">
                <span class="social-title">Or sign up with</span>
                <button class="social-btn">
                    <span style="margin-right: 10px">G</span> Google
                </button>
            </div>

            <div class="auth-footer">
                Already have an account? <a href="/login" class="auth-link">Login Here</a>
            </div>
        </div>

    </div>
    <script>
        // Mobile Menu Toggle
        function toggleMobileMenu() {
            const menu = document.querySelector('.nav-menu');
            const toggle = document.querySelector('.mobile-toggle');
            menu.classList.toggle('active');
            toggle.classList.toggle('active');
        }

        // Auth Check Logic
        function checkAuthStatus() {
            const token = localStorage.getItem('access_token');
            const role = localStorage.getItem('user_role');
            const navActions = document.querySelector('.nav-actions');

            if (token && navActions) {
                // Mobile Menu Update (Hide Guest, Show User)
                document.querySelectorAll('.mobile-guest').forEach(el => el.style.display = 'none');
                document.querySelectorAll('.mobile-user').forEach(el => el.style.display = 'block');
                if (role === 'admin') document.querySelectorAll('.mobile-admin').forEach(el => el.style.display = 'block');

                // Keep Theme Toggle
                const themeBtn = navActions.querySelector('.theme-toggle');
                navActions.innerHTML = '';
                if (themeBtn) navActions.appendChild(themeBtn);

                // Add Profile/Admin button
                if (role === 'admin') {
                    navActions.innerHTML += `
                        <button class="btn btn-outline" style="margin-left:1rem" onclick="window.location.href='admin/dashboard.html'">Admin Panel</button>
                    `;
                } else {
                    navActions.innerHTML += `
                        <button class="btn btn-outline" style="margin-left:1rem" onclick="window.location.href='profile.html'">Profile</button>
                    `;
                }
            }
        }
        checkAuthStatus();

        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            const currentTheme = html.getAttribute('data-theme');

            if (currentTheme === 'dark') {
                html.setAttribute('data-theme', 'light');
                icon.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                icon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('theme-icon').textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    </script>
</body>

</html>
