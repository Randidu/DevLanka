<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Pathways - DevLanka Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: rgba(255, 255, 255, 0.7);
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: rgba(0, 0, 0, 0.1);
            --shadow: rgba(0, 0, 0, 0.1);
            --gradient-start: #3b82f6;
            --gradient-end: #8b5cf6;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: rgba(30, 41, 59, 0.7);
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --accent: #60a5fa;
            --accent-hover: #3b82f6;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        nav {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
            box-shadow: 0 2px 10px var(--shadow);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
            align-items: center;
        }

        .nav-menu a {
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
        }

        .nav-menu a:hover {
            color: var(--accent);
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            padding: 0.5rem;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .btn {
            padding: 0.6rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .btn-outline:hover {
            background: var(--accent);
            color: white;
        }

        /* Header */
        .pathways-header {
            text-align: center;
            padding: 4rem 5%;
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-primary));
            border-bottom: 1px solid var(--border);
        }

        .page-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Pathways Grid */
        .pathways-container {
            max-width: 1400px;
            margin: 4rem auto;
            padding: 0 5%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .pathway-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-primary);
        }

        .pathway-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px var(--shadow);
            border-color: var(--accent);
        }

        .pathway-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        .pathway-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .pathway-desc {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .pathway-meta {
            margin-top: auto;
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--accent);
            font-weight: 600;
        }

        /* Filter Section */
        .filter-section {
            padding: 0 5%;
            margin: 2rem auto 0;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        .filter-input {
            width: 100%;
            padding: 1rem;
            border-radius: 50px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        }

        .filter-chips {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.5rem 1.2rem;
            border: 1px solid var(--border);
            border-radius: 50px;
            background: var(--bg-card);
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* Footer */
        footer {
            background: var(--bg-secondary);
            padding: 3rem 5%;
            margin-top: auto;
            text-align: center;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo" style="text-decoration: none;">DevLanka Hub</a>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="news.html">Tech News</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="tutorials.html">YouTube Tutorials</a></li>
                <li><a href="support.html">Support</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
            <div class="nav-actions">
                <button class="theme-toggle" onclick="toggleTheme()">
                    <span id="theme-icon">üåô</span>
                </button>
                <button class="btn btn-outline" onclick="window.location.href='login.html'">Login</button>
                <button class="btn btn-primary" onclick="window.location.href='register.html'">Register</button>
            </div>
        </div>
    </nav>

    <header class="pathways-header">
        <h1 class="page-title">Choose Your Path</h1>
        <p style="color: var(--text-secondary); font-size: 1.1rem; max-width: 600px; margin: 0 auto;">Select a career
            pathway to get a structured, step-by-step roadmap from beginner to professional.</p>

        <div class="filter-section">
            <div style="display:flex; width:100%; gap:1rem; flex-wrap:wrap;">
                <input type="text" id="searchInput" class="filter-input" style="flex:1;"
                    placeholder="Search pathways (e.g., 'Python', 'Web')...">
                <select id="languageFilter" class="filter-input" style="width:auto; min-width:150px;">
                    <option value="all">All Languages</option>
                    <option value="English">English</option>
                    <option value="Sinhala">Sinhala</option>
                    <option value="Tamil">Tamil</option>
                </select>
            </div>
            <div class="filter-chips">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="Web">Web Dev</button>
                <button class="filter-btn" data-filter="Mobile">Mobile</button>
                <button class="filter-btn" data-filter="Language">Languages</button>
                <button class="filter-btn" data-filter="Advanced">Advanced</button>
            </div>
        </div>
    </header>

    <div class="pathways-container" id="pathwaysGrid">
        <!-- Pathways will be loaded dynamically from the database -->
    </div>

    <footer>
        <p>&copy; 2025 DevLanka Hub. All rights reserved.</p>
    </footer>

    <script src="/static/js/api.js"></script>
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            const currentTheme = html.getAttribute('data-theme');

            if (currentTheme === 'dark') {
                html.setAttribute('data-theme', 'light');
                icon.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                icon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('theme-icon').textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        // Load pathways from database AND custom pathways from localStorage
        async function loadAllPathways() {
            const container = document.getElementById('pathwaysGrid');

            // 1. Load database pathways
            const dbPathways = await pathwayApi.getAll();

            // 2. Load custom pathways from localStorage
            const customPathways = JSON.parse(localStorage.getItem('pathways') || '[]');

            // 3. Render database pathways first
            if (dbPathways && dbPathways.length > 0) {
                dbPathways.forEach(p => {
                    const iconMap = {
                        'web': 'üåê',
                        'mobile': 'üì±',
                        'python': 'üêç',
                        'java': '‚òï',
                        'backend': '‚öôÔ∏è',
                        'htmlcss': 'üé®',
                        'javascript': '‚ö°',
                        'devops': 'üöÄ',
                        'ai': 'ü§ñ',
                        'data': 'üìä'
                    };

                    const icon = iconMap[p.slug] || 'üíª';
                    const stepsCount = (p.steps && p.steps.length) || 0;

                    const card = document.createElement('a');
                    card.href = `learning-path.html?slug=${p.slug}`;
                    card.className = 'pathway-card';
                    card.setAttribute('data-category', p.title);
                    card.setAttribute('data-language', 'English');

                    card.innerHTML = `
                        <div class="pathway-icon">${icon}</div>
                        <h2 class="pathway-title">${p.title}</h2>
                        <p class="pathway-desc">${p.description || 'No description available'}</p>
                        <div class="pathway-meta">
                            <span>${stepsCount} Steps</span>
                            <span>‚Ä¢</span>
                            <span>Database</span>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }

            // 4. Render custom pathways from localStorage
            customPathways.forEach(p => {
                const isUrl = p.icon && p.icon.startsWith('http');
                const iconHtml = isUrl
                    ? `<img src="${p.icon}" style="width:64px;height:64px;object-fit:cover;border-radius:8px;margin-bottom:1.5rem;" alt="icon">`
                    : `<div class="pathway-icon">${p.icon || 'üöÄ'}</div>`;

                const card = document.createElement('a');
                card.href = 'learning-path.html?custom=' + p.id;
                card.className = 'pathway-card';
                card.setAttribute('data-category', 'Custom ' + p.title);
                card.setAttribute('data-language', p.language || 'English');

                const langBadge = `<span style="background:var(--bg-secondary); padding:2px 8px; border-radius:4px; font-size:0.7em; margin-left:auto;">${p.language || 'English'}</span>`;

                card.innerHTML = `
                    ${iconHtml}
                    <h2 class="pathway-title">${p.title}</h2>
                    <p class="pathway-desc">${p.desc}</p>
                    <div class="pathway-meta" style="width:100%; align-items:center;">
                        <span>${p.steps.length} Steps</span>
                        ${langBadge}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        loadAllPathways();

        // Filter Logic
        const searchInput = document.getElementById('searchInput');
        const languageFilter = document.getElementById('languageFilter');
        const filterBtns = document.querySelectorAll('.filter-btn');

        function getCards() {
            return document.querySelectorAll('.pathway-card');
        }

        // Apply all filters
        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedLang = languageFilter.value;
            const activeCategoryBtn = document.querySelector('.filter-btn.active');
            const category = activeCategoryBtn ? activeCategoryBtn.getAttribute('data-filter') : 'all';

            const cards = getCards();
            cards.forEach(card => {
                const title = card.querySelector('.pathway-title').textContent.toLowerCase();
                const desc = card.querySelector('.pathway-desc').textContent.toLowerCase();
                const cardCats = card.getAttribute('data-category').toLowerCase();
                const cardLang = (card.getAttribute('data-language') || 'English');

                const matchesSearch = title.includes(searchTerm) || desc.includes(searchTerm);
                const matchesCategory = category === 'all' || cardCats.includes(category.toLowerCase());
                const matchesLang = selectedLang === 'all' || cardLang === selectedLang;

                if (matchesSearch && matchesCategory && matchesLang) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Event Listeners
        searchInput.addEventListener('input', applyFilters);
        languageFilter.addEventListener('change', applyFilters);

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                applyFilters();
            });
        });
    </script>
</body>

</html>
