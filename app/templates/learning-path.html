<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Pathway - DevLanka Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: rgba(255, 255, 255, 0.7);
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: rgba(0, 0, 0, 0.1);
            --shadow: rgba(0, 0, 0, 0.1);
            --gradient-start: #3b82f6;
            --gradient-end: #8b5cf6;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: rgba(30, 41, 59, 0.7);
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --accent: #60a5fa;
            --accent-hover: #3b82f6;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        nav {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
            box-shadow: 0 2px 10px var(--shadow);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
            align-items: center;
        }

        .nav-menu a {
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
        }

        .nav-menu a:hover {
            color: var(--accent);
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            padding: 0.5rem;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .btn {
            padding: 0.6rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .btn-outline:hover {
            background: var(--accent);
            color: white;
        }

        /* Roadmap Header */
        .roadmap-header {
            text-align: center;
            padding: 4rem 5%;
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-primary));
            border-bottom: 1px solid var(--border);
        }

        .roadmap-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .roadmap-desc {
            max-width: 600px;
            margin: 0 auto;
            color: var(--text-secondary);
        }

        /* ... existing styles ... */

        /* ... existing styles ... */

        /* Enhanced Timeline Container */
        .timeline-container {
            max-width: 1200px;
            /* Restored wider width */
            margin: 0 auto;
            padding: 4rem 2rem;
            position: relative;
        }

        /* Gradient Vertical Line */
        .timeline-container::after {
            content: '';
            position: absolute;
            width: 6px;
            /* Slightly thicker line */
            background: linear-gradient(to bottom, var(--gradient-start), var(--gradient-end));
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
            /* Centered */
            border-radius: 3px;
            z-index: 0;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
            /* Glow effect */
        }

        /* Timeline Item */
        .timeline-item {
            padding: 10px 40px;
            /* Restored padding for spacing */
            position: relative;
            background-color: inherit;
            width: 50%;
            margin-bottom: 3rem;
            /* Increased vertical spacing */
            z-index: 1;
            opacity: 0;
            /* For animation */
            animation: slideIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            /* Smooth cubic-bezier */
        }

        /* Staggered animation delays handled in JS or manual nth-child */
        .timeline-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .timeline-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .timeline-item:nth-child(3) {
            animation-delay: 0.3s;
        }

        .timeline-item:nth-child(4) {
            animation-delay: 0.4s;
        }

        .timeline-item:nth-child(5) {
            animation-delay: 0.5s;
        }

        .timeline-item:nth-child(6) {
            animation-delay: 0.6s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Left side */
        .left {
            left: 0;
            text-align: right;
            /* Align text to spine */
            padding-right: 50px;
        }

        /* Right side */
        .right {
            left: 50%;
            text-align: left;
            /* Align text to spine */
            padding-left: 50px;
        }

        /* Ensure content box text alignment is reset if needed, mostly for title/desc flow */
        .left .content {
            text-align: right;
            margin-left: auto;
            /* Push to right side of its container */
        }

        .right .content {
            text-align: left;
            margin-right: auto;
            /* Push to left side of its container */
        }

        /* Reset internal text alignment for readability */
        .content {
            text-align: left;
        }

        /* Enhanced Circles */
        .timeline-item::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--bg-primary);
            border: 4px solid var(--accent);
            top: 25px;
            /* Aligned with top of content */
            border-radius: 50%;
            z-index: 2;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
            transition: all 0.3s ease;
        }

        /* Positioning dots correctly on the line */
        .left::after {
            right: -10px;
            /* Center on line (width 6px) -> 20px circle -> right -10px puts center at edge? No needs calc */
            /* Line is at 50% left. Left item is width 50%. Right edge is at 50%. 
               Circle width 20px + border 4px*2 = 28px? No, border is included or not? box-sizing border-box.
               So width 20px. Center is 10px. 
               We want center at right edge. So right: -10px.
            */
            right: -13px;
            /* visual adjustment for thicker line */
        }

        .right::after {
            left: -13px;
            /* visual adjustment */
        }

        .timeline-item:hover::after {
            background-color: var(--accent);
            box-shadow: 0 0 0 8px rgba(59, 130, 246, 0.3);
            transform: scale(1.2);
        }


        /* Enhanced Circles - Global definition reused above but ensuring cleanup of old styles if any remain */
        /* Removed duplicate blocks to avoid conflict, relying on the main block above */


        /* Premium Content Box */
        .content {
            padding: 3rem;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 15px 35px -10px var(--shadow);
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            width: 100%;
        }

        .content:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 20px 40px -10px rgba(59, 130, 246, 0.15);
        }

        .step-number {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent);
            font-weight: 800;
            margin-bottom: 0.8rem;
            display: inline-block;
            background: rgba(59, 130, 246, 0.1);
            padding: 0.2rem 0.8rem;
            border-radius: 50px;
        }

        .step-title {
            font-size: 1.4rem;
            margin-bottom: 0.8rem;
            font-weight: 700;
            line-height: 1.3;
        }

        .step-desc {
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.7;
        }

        /* Resources List */
        .resources-list {
            list-style: none;
            display: flex;
            gap: 1rem;
            padding-top: 2rem;
            /* Increased spacing */
            border-top: 1px solid var(--border);
            flex-wrap: wrap;
            /* Allow wrapping if too many buttons */
            justify-content: flex-start;
            /* Align to start */
        }

        .resource-link {
            display: flex;
            align-items: center;
            background: var(--bg-secondary);
            padding: 0.5rem 1rem;
            /* Smaller padding */
            border-radius: 8px;
            /* Box shape (not pill) */
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s;
            border: 2px solid var(--border);
            /* Thicker border */
            font-size: 0.85rem;
            /* Smaller font */
            font-weight: 700;
        }

        .resource-link span:nth-child(2) {
            flex: initial;
            /* Don't stretch */
            margin-right: 0.5rem;
            white-space: nowrap;
        }

        .resource-link:hover {
            background: var(--accent);
            /* Solid accent color on hover */
            border-color: var(--accent);
            color: white;
            /* White text on hover */
            transform: translateY(-2px);
            /* Slight lift */
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
        }

        /* Specific coloring for Video links */
        .resource-link[onclick] {
            border-color: var(--accent);
            /* Visible accent border */
            background: rgba(59, 130, 246, 0.05);
            color: var(--accent);
        }

        .resource-link[onclick]:hover {
            background: var(--accent);
            color: white;
        }

        .resource-icon {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        .resource-type {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.1);
            /* Subtle background */
            margin-left: 0.5rem;
            color: inherit;
            /* Inherit color from parent (white on hover) */
            font-weight: 600;
            text-transform: uppercase;
            opacity: 0.8;
        }

        /* Pathway Filters */
        .pathway-filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            padding: 1rem 5%;
            margin-top: 1rem;
            position: relative;
            z-index: 10;
        }

        .filter-chip {
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-secondary);
            backdrop-filter: blur(5px);
        }

        .filter-chip:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            color: var(--accent);
        }

        .filter-chip.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        /* Video Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--bg-card);
            margin: auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 900px;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: modalFadeIn 0.3s;
        }

        .modal-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .close-btn {
            color: var(--text-secondary);
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
            background: none;
            border: none;
        }

        .close-btn:hover {
            color: var(--accent);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .timeline-container::after {
                left: 31px;
                /* Line position on mobile */
            }

            .timeline-item {
                width: 100%;
                padding-left: 70px;
                /* Space for line */
                padding-right: 25px;
                margin-bottom: 2rem;
            }

            /* Reset left/right specific positioning for mobile stack */
            .left,
            .right {
                left: 0;
                text-align: left;
                /* Reset alignment */
            }

            .timeline-item::after {
                left: 21px;
                /* Circle position aligns with line at 31px center */
                right: auto;
            }

            /* Specific fix for left items wanting to put dot on right */
            .left::after {
                left: 21px;
                right: auto;
            }

            .right::after {
                left: 21px;
            }

            .content:hover {
                transform: translateY(-5px);
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo" style="text-decoration: none;">DevLanka Hub</a>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="news.html">Tech News</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="tutorials.html">YouTube Tutorials</a></li>

                <li><a href="profile.html">Profile</a></li>
            </ul>
            <div class="nav-actions">
                <button class="theme-toggle" onclick="toggleTheme()">
                    <span id="theme-icon">üåô</span>
                </button>

                <button class="btn btn-primary" onclick="window.location.href='register.html'">Register</button>
            </div>
        </div>
    </nav>

    <header class="roadmap-header">
        <h1 class="roadmap-title" id="pathTitle">Learning Pathway</h1>
        <p class="roadmap-desc" id="pathDesc">Loading pathway...</p>

        <div class="pathway-filters">
            <button class="filter-chip" onclick="switchPath('web')" id="btn-web">Web Dev</button>
            <button class="filter-chip" onclick="switchPath('mobile')" id="btn-mobile">Mobile App</button>
            <button class="filter-chip" onclick="switchPath('python')" id="btn-python">Python</button>
            <button class="filter-chip" onclick="switchPath('java')" id="btn-java">Java</button>
            <button class="filter-chip" onclick="switchPath('backend')" id="btn-backend">Backend</button>
            <button class="filter-chip" onclick="switchPath('htmlcss')" id="btn-htmlcss">HTML/CSS</button>
        </div>
    </header>

    <div class="timeline-container" id="timelineContainer">
        <!-- Content will be injected via JS -->
    </div>

    <!-- Video Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalVideoTitle">Tutorial Video</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="video-container">
                <iframe id="videoFrame" src="" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script>
        async function renderPathway() {
            const urlParams = new URLSearchParams(window.location.search);
            const customId = urlParams.get('custom');
            const slug = urlParams.get('slug') || urlParams.get('path') || 'web-development';

            let data = null;

            // Check if this is a custom pathway from localStorage
            if (customId) {
                const customPathways = JSON.parse(localStorage.getItem('pathways') || '[]');
                data = customPathways.find(p => p.id == customId);

                if (data) {
                    // Normalize custom pathway data structure to match database format
                    data = {
                        title: data.title,
                        description: data.desc,
                        steps: data.steps.map((step, idx) => ({
                            step_number: idx + 1,
                            title: step.title,
                            description: step.desc,
                            video_id: step.videoId,
                            video_url: step.videoUrl,
                            resource_url: step.resourceUrl
                        }))
                    };
                }
            } else {
                // Try fetching from database
                data = await pathwayApi.getBySlug(slug);

                if (!data) {
                    // Try fetching by ID or just get all and filter
                    const all = await pathwayApi.getAll();
                    data = all.find(p => p.slug === slug || p.id == slug);
                }
            }

            if (!data) {
                document.getElementById('pathTitle').textContent = 'Pathway Not Found';
                document.getElementById('pathDesc').textContent = 'Please select a valid pathway from the hub.';
                return;
            }

            document.getElementById('pathTitle').textContent = data.title;
            document.getElementById('pathDesc').textContent = data.description;

            const container = document.getElementById('timelineContainer');
            container.innerHTML = '';

            // Assuming data.steps exists and is an array
            const steps = data.steps || [];
            if (steps.length === 0) {
                container.innerHTML = '<p style="text-align:center;">No steps defined for this pathway yet.</p>';
                return;
            }

            steps.forEach((step, index) => {
                const item = document.createElement('div');
                const type = index % 2 === 0 ? 'left' : 'right';
                item.className = `timeline-item ${type}`;

                // Extract video ID from either video_id or video_url
                let videoId = step.video_id;
                if (!videoId && step.video_url) {
                    if (step.video_url.includes('v=')) {
                        videoId = step.video_url.split('v=')[1].split('&')[0];
                    } else {
                        videoId = step.video_url.split('/').pop();
                    }
                }

                const icons = ['üéØ', 'üõ†Ô∏è', 'üöÄ', 'üß†', 'üèÜ'];
                const stepIcon = icons[index % icons.length];

                item.innerHTML = `
                    <div class="content">
                        <div style="display:flex; justify-content:space-between; align-items:start;">
                            <span class="step-number">Step 0${index + 1}</span>
                            <span style="font-size:1.5rem;">${stepIcon}</span>
                        </div>
                        <h2 class="step-title">${step.title}</h2>
                        <p class="step-desc">${step.description}</p>
                        <div class="resources-list">
                            ${videoId ? `
                            <button class="resource-link" onclick="openModal('${videoId}', '${step.title}')">
                                <span class="resource-icon">üé•</span>
                                <span>Watch Video</span>
                            </button>
                            ` : ''}
                            ${step.resource_url ? `
                            <a href="${step.resource_url}" target="_blank" class="resource-link">
                                <span class="resource-icon">üìö</span>
                                <span>Resources</span>
                            </a>
                            ` : ''}
                        </div>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        const modal = document.getElementById('videoModal');
        const videoFrame = document.getElementById('videoFrame');
        const modalTitle = document.getElementById('modalVideoTitle');

        function openModal(videoId, title) {
            modal.style.display = 'flex';
            modalTitle.textContent = title + ' - Tutorial';
            videoFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        }

        function closeModal() {
            modal.style.display = 'none';
            videoFrame.src = '';
        }

        window.onclick = function (event) {
            if (event.target == modal) closeModal();
        }

        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            const currentTheme = html.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                html.setAttribute('data-theme', 'light');
                icon.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                icon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        const icon = document.getElementById('theme-icon');
        if (icon) icon.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        renderPathway();
    </script>
</body>
