<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Item - DevLanka Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root[data-theme="light"] {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.9);
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --accent: #667eea;
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        :root[data-theme="dark"] {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-card: rgba(26, 26, 26, 0.9);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #667eea;
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
            --border: #333333;
            --shadow: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        /* Navigation */
        nav {
            background: var(--bg-secondary);
            padding: 1rem 5%;
            box-shadow: 0 2px 10px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            padding: 0.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Hero Section */
        .hero {
            padding: 3rem 5%;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
        }

        .hero-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 2rem;
            transition: all 0.3s;
        }

        .back-button:hover {
            transform: translateX(-5px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .item-header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .item-tag {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .item-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        /* Image Section */
        .item-image-container {
            max-width: 900px;
            margin: 0 auto 3rem;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 50px var(--shadow);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .item-image {
            width: 100%;
            height: 500px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Content Section */
        .content-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px var(--shadow);
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-section h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }

        .content-section p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 5rem;
            font-size: 1.5rem;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .item-title {
                font-size: 1.8rem;
            }

            .item-image {
                height: 300px;
            }

            .content-section {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">DevLanka Hub</a>
            <button class="theme-toggle" onclick="toggleTheme()" id="theme-icon">üåô</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-container">
            <a href="index.html" class="back-button">
                ‚Üê Back to Home
            </a>

            <div id="content-container">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </section>

    <script>
        const API_BASE = 'https://devlanka-hub.onrender.com/api';

        // Theme Toggle
        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            const currentTheme = html.getAttribute('data-theme');

            if (currentTheme === 'dark') {
                html.setAttribute('data-theme', 'light');
                icon.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                icon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('theme-icon').textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        // Get URL parameter
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Fetch and display trending item details
        async function loadCourseDetails() {
            const id = getUrlParameter('id');

            if (!id) {
                document.getElementById('content-container').innerHTML = `
                    <div class="loading">No item specified</div>
                `;
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/courses/${id}`);

                if (!response.ok) {
                    throw new Error('Failed to fetch item');
                }

                const item = await response.json();

                // Check if thumbnail is an image URL
                const isImg = item.thumbnail && (item.thumbnail.startsWith('http') || item.thumbnail.startsWith('data:image'));
                const imageHtml = isImg
                    ? `<img src="${item.thumbnail}" alt="${item.title}">`
                    : (item.thumbnail || 'üéì');

                document.getElementById('content-container').innerHTML = `
                    <div class="item-header">
                        <span class="item-tag">${item.level || 'Trending'}</span>
                        <h1 class="item-title">${item.title}</h1>
                    </div>

                    <div class="item-image-container">
                        <div class="item-image">${imageHtml}</div>
                    </div>

                    <div class="content-section">
                        <h2>Details</h2>
                        <p>${item.description || 'No description available.'}</p>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading item:', error);
                document.getElementById('content-container').innerHTML = `
                    <div class="loading">Failed to load content. Please try again.</div>
                `;
            }
        }

        // Load content on page load
        loadCourseDetails();
    </script>
</body>

</html>
